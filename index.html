<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 
    
    <title>X O Game</title>
</head>
<body>
    <div class="game container">
        <div class="row">
            <div class="col title"><span>X O </span>GAME</div>
        </div>
        <div class="row">
            <div class="square col" id="square1" onclick="game(this.id)" ></div>
            <div class="square col " id="square2" onclick="game(this.id)"></div>
            <div class="square col" id="square3" onclick="game(this.id)"></div>
        </div>
        <div class="row">
            <div class="square col" id="square4" onclick="game(this.id)"></div>
            <div class="square col " id="square5" onclick="game(this.id)"></div>
            <div class="square col" id="square6" onclick="game(this.id)"></div>
        </div>
        <div class="row">
            <div class="square col" id="square7" onclick="game(this.id)"></div>
            <div class="square col " id="square8" onclick="game(this.id)"></div>
            <div class="square col" id="square9" onclick="game(this.id)"></div>
        </div>
        
    </div>
    <script src="main.js"></script>
</body>
</html>
